group 'com.shadow.aop.transaction'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-core:5.2.5.RELEASE"
    compile "org.springframework:spring-aop:5.2.5.RELEASE"
    compile "org.springframework:spring-beans:5.2.5.RELEASE"
    compile "org.springframework:spring-context:5.2.5.RELEASE"
    compile "org.springframework:spring-context-support:5.2.5.RELEASE"
    compile "org.springframework:spring-web:5.2.5.RELEASE"
    compile "org.springframework:spring-orm:5.2.5.RELEASE"
    compile "org.springframework:spring-aspects:5.2.5.RELEASE"
    compile "org.springframework:spring-webmvc:5.2.5.RELEASE"
    compile "org.springframework:spring-jdbc:5.2.5.RELEASE"
    compile "org.springframework:spring-instrument:5.2.5.RELEASE"
    compile "org.springframework:spring-tx:5.2.5.RELEASE"
    compile "org.apache.tomcat:tomcat-jdbc:9.0.34"
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'


}
